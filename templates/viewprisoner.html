<head>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">



   <!--<link rel="stylesheet" href="{% static 'css/login_page.css' %}">-->


  <style>
  	.card{
  		margin-top: 30px;
      border: 5px solid rgb(217, 215, 215);
  	}

    body{
      background-color: rgb(167, 180, 199)
    }

    a{
  transition-duration: 0.4s;
}

a:hover {
  background-color: #4CAF50; /* Green */
  color: white;
}

.jumbotron {
  /* The image used */

}



  </style>

</head>

<body>

  <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Prison Management System</a>
    <!--<a class="navbar-brand" href="{% url 'login' %}">Login</a>-->
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" style="margin-left: 1000px">
      <!--<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>-->
    </form>
  </nav>

<div class="jumbotron" ><h2 style="text-align: center;color:black;font-family: Amarante;  text-shadow: 2px 2px 4px #000000;;font-size: 2.5rem"><u>ALL THE EXISTING PRISONERS</u></h2></div>

<form action="" method="post">
  {% csrf_token %}
   <div class="container con">

    <div class="row" >





      {% for i in data %}
    	<div class="col-lg-4 ">
            <div class="card ">


                <img class="card-img-top"  style="height: 200px;" src="{{ i.pic.url }}">
                <div class="card -body" alt="Card image cap">
                    <h4 class="card-title" style="color:rgb(17, 4, 71);text-align: center;font-weight: bold;text-shadow:2px 2px 4px rgb(176, 160, 242) ">{{i.id}}</h4>

                    <p class="card-text" style="color:black;text-align: center;font-weight: bold;text-shadow:2px 2px 4px rgb(248, 247, 252) ">{{i.name}}</p>

                    <input class="btn btn-md btn-alert" name="id" style="border: 2px solid #4CAF50;" type="submit" value="View Complete Information of {{ i.id }}">

                  

                </div>
            </div>
        </div>

      {% endfor %}
      </form>

    </div>
  </div>

 </body>

</html>
